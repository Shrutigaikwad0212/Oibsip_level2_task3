<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do WebApp</title>

    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>To Do List</h1>
             
            <form id="new-task-form">
                <input type="text" name="new-task-input" id="new-task-input" placeholder="Tasks to be done..." />
                <input type="submit" id="new-task-submit" value="Add" />
            </form>
        </header>
        <main>
            <section class="task-list">
                <h2>Tasks</h2>

                <div id="tasks">

                </div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
